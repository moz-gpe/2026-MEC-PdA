<script type="application/shiny-prerendered" data-context="server-start">
library(shiny)
library(tidyverse)
library(janitor)
library(readxl)
library(gt)
library(DT)
library(bslib)

df <- read_excel(
  "data/1. PdA2026-VF-22Dec2025.xlsx",
  sheet = "PdA Fonte",
  skip = 2
) %>%
  clean_names() %>%
  mutate(
    resp = str_to_upper(resp),
    fr = str_to_upper(fr)
  )

prov_order <- c(
  "Órgão Central",
  "Niassa",
  "Cabo Delgado",
  "Nampula",
  "Zambézia",
  "Tete",
  "Manica",
  "Sofala",
  "Inhambane",
  "Gaza",
  "Maputo Prov",
  "Cidade Maputo"
)


</script>
 
<script type="application/shiny-prerendered" data-context="server">
filtered_data <- reactive({
  data <- df

  if (length(input$provincia_filter) > 0) {
    data <- data %>% dplyr::filter(provincia %in% input$provincia_filter)
  }
  if (length(input$programa_filter) > 0) {
    data <- data %>% dplyr::filter(programa %in% input$programa_filter)
  }
  if (length(input$sub_programa_filter) > 0) {
    data <- data %>% dplyr::filter(sub_programa %in% input$sub_programa_filter)
  }
  if (length(input$accao_filter) > 0) {
    data <- data %>% dplyr::filter(accao %in% input$accao_filter)
  }
  if (length(input$fr_filter) > 0) {
    data <- data %>% dplyr::filter(fr %in% input$fr_filter)
  }
  if (length(input$resp_filter) > 0) {
    data <- data %>% dplyr::filter(resp %in% input$resp_filter)
  }

  data
})


# ---- BIDIRECTIONAL CASCADING FILTERS ----

# Helper: filter data by all selections EXCEPT the one we're updating
filter_except <- function(data, exclude_filter) {
  
  if (exclude_filter != "provincia" && length(input$provincia_filter) > 0) {
    data <- data %>% dplyr::filter(provincia %in% input$provincia_filter)
  }
  if (exclude_filter != "programa" && length(input$programa_filter) > 0) {
    data <- data %>% dplyr::filter(programa %in% input$programa_filter)
  }
  if (exclude_filter != "sub_programa" && length(input$sub_programa_filter) > 0) {
    data <- data %>% dplyr::filter(sub_programa %in% input$sub_programa_filter)
  }
  if (exclude_filter != "accao" && length(input$accao_filter) > 0) {
    data <- data %>% dplyr::filter(accao %in% input$accao_filter)
  }
  if (exclude_filter != "fr" && length(input$fr_filter) > 0) {
    data <- data %>% dplyr::filter(fr %in% input$fr_filter)
  }
  if (exclude_filter != "resp" && length(input$resp_filter) > 0) {
    data <- data %>% dplyr::filter(resp %in% input$resp_filter)
  }
  
  data
}

# Update Província
observe({
  data <- filter_except(df, "provincia")
  
  available <- unique(data$provincia)
  choices <- c(
    intersect(prov_order, available),
    setdiff(available, prov_order)
  )
  
  updateSelectInput(
    session, "provincia_filter",
    choices = choices,
    selected = intersect(input$provincia_filter, choices)
  )
})

# Update Programa
observe({
  data <- filter_except(df, "programa")
  choices <- sort(unique(data$programa))
  
  updateSelectInput(
    session, "programa_filter",
    choices = choices,
    selected = intersect(input$programa_filter, choices)
  )
})

# Update Sub-programa
observe({
  data <- filter_except(df, "sub_programa")
  choices <- sort(unique(data$sub_programa))
  
  updateSelectInput(
    session, "sub_programa_filter",
    choices = choices,
    selected = intersect(input$sub_programa_filter, choices)
  )
})

# Update Acção
observe({
  data <- filter_except(df, "accao")
  choices <- sort(unique(data$accao))
  
  updateSelectInput(
    session, "accao_filter",
    choices = choices,
    selected = intersect(input$accao_filter, choices)
  )
})

# Update Fonte de Financiamento
observe({
  data <- filter_except(df, "fr")
  choices <- sort(unique(data$fr))
  
  updateSelectInput(
    session, "fr_filter",
    choices = choices,
    selected = intersect(input$fr_filter, choices)
  )
})

# Update Responsável
observe({
  data <- filter_except(df, "resp")
  choices <- sort(unique(data$resp))
  
  updateSelectInput(
    session, "resp_filter",
    choices = choices,
    selected = intersect(input$resp_filter, choices)
  )
})

activities_view <- reactive({
  filtered_data() %>%
    transmute(
      Fonte          = fr,
      Resp           = resp,
      Provincia      = provincia,
      Programa       = programa,
      Subactividade  = sub_actividade,
      Orçamento      = total
    )
})



# ---- COST PLOT ----
output$cost_plot <- renderPlot({
  dim_choice <- input$dimension_filter

  if (dim_choice == "cost_type") {
    plot_data <- filtered_data() %>%
      summarise(
        `Salários e Remuneração` = sum(sal_rem, na.rm = TRUE),
        `Ajustes de Custo (Int)` = sum(aju_custo_int, na.rm = TRUE),
        `Ajustes de Custo (Ext)` = sum(aju_custo_ext, na.rm = TRUE),
        `Bens` = sum(bens, na.rm = TRUE),
        `Serviços` = sum(servicos, na.rm = TRUE),
        `Outras Despesas` = sum(outras, na.rm = TRUE),
        `Móvel e Equipamento` = sum(mob_equip, na.rm = TRUE),
        `Construção` = sum(constr, na.rm = TRUE)
      ) %>%
      pivot_longer(everything(), names_to = "category", values_to = "amount")
  } else {
    plot_data <- filtered_data() %>%
      group_by(category = .data[[dim_choice]]) %>%
      summarise(amount = sum(total, na.rm = TRUE), .groups = "drop")

    if (dim_choice %in% c("fr", "resp")) {
      n_cats <- input$lump_n
      plot_data <- plot_data %>%
        mutate(category = fct_lump_n(category, n = n_cats, w = amount, other_level = "Outro")) %>%
        group_by(category) %>%
        summarise(amount = sum(amount), .groups = "drop")
    }
  }

  plot_data <- plot_data %>%
    arrange(desc(amount)) %>%
    mutate(category = factor(category, levels = rev(category)))  # biggest at top

  ggplot(plot_data, aes(x = category, y = amount)) +
    geom_col(fill = "grey80") +
    coord_flip() +
    labs(x = "", y = "Valor (MT)") +
    theme_minimal() +
    theme(
      plot.title = element_text(size = 18, face = "bold"),
      axis.title.x = element_text(size = 14),
      axis.title.y = element_text(size = 14),
      axis.text.x = element_text(size = 12),
      axis.text.y = element_text(size = 12)
    ) +
    scale_y_continuous(labels = scales::comma)
})

# ---- TABLE ----
output$activities_table <- renderDT({
  datatable(
    activities_view(),
    rownames = FALSE,
    filter = "top",
    class = "compact stripe",
    extensions = c("Buttons", "Responsive"),
    options = list(
      pageLength = 15,
      scrollX = TRUE,
      dom = "Bfrtip",
      buttons = c("excel", "csv"),
      responsive = TRUE
    )
  )
})

# ---- KPI VALUES (reactives) ----
kpi_budget_val <- reactive({
  total <- sum(filtered_data()$total, na.rm = TRUE)
  paste0(scales::comma(total, accuracy = 1), " MT")
})

kpi_accoes_val <- reactive({
  dplyr::n_distinct(filtered_data()$accao)
})

kpi_activities_val <- reactive({
  dplyr::n_distinct(filtered_data()$actividade)
})

kpi_subactivities_val <- reactive({
  dplyr::n_distinct(filtered_data()$sub_actividade)
})

# ---- KPI OUTPUTS (Resumo Orçamental) ----
output$kpi_budget <- renderText(kpi_budget_val())
output$kpi_accoes <- renderText(kpi_accoes_val())
output$kpi_activities <- renderText(kpi_activities_val())
output$kpi_subactivities <- renderText(kpi_subactivities_val())

# ---- KPI OUTPUTS (Calendário) ----
output$kpi_budget_cal <- renderText(kpi_budget_val())
output$kpi_accoes_cal <- renderText(kpi_accoes_val())
output$kpi_activities_cal <- renderText(kpi_activities_val())
output$kpi_subactivities_cal <- renderText(kpi_subactivities_val())


# ---- CALENDAR / MONTH LOGIC ----
activities_by_month <- reactive({
  req(filtered_data())  # make sure reactive exists
  dat <- filtered_data()
  req(nrow(dat) > 0)    # avoid running when filters return 0 rows

  # IMPORTANT: if `total` is an annual budget, summing it across active months
  # will double-count. This allocates the budget evenly across the active months.
  dat %>%
    mutate(
      n_meses = rowSums(as.data.frame(dplyr::across(jan:dez, ~ dplyr::coalesce(.x, FALSE))))
    ) %>%
    select(
      provincia, programa, sub_actividade, total, n_meses,
      jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez
    ) %>%
    pivot_longer(
      cols = jan:dez,
      names_to = "mes",
      values_to = "activo"
    ) %>%
    mutate(activo = dplyr::coalesce(activo, FALSE)) %>%
    filter(activo) %>%
    mutate(
      mes = factor(
        mes,
        levels = c("jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"),
        labels = c("Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez")
      ),
      # budget allocated per active month
      orcamento_mes = dplyr::if_else(n_meses > 0, total / n_meses, 0)
    )
})

monthly_counts <- reactive({
  activities_by_month() %>%
    count(mes, name = "n")
})

monthly_budget <- reactive({
  activities_by_month() %>%
    group_by(mes) %>%
    summarise(orcamento = sum(orcamento_mes, na.rm = TRUE), .groups = "drop")
})

output$monthly_activity_plot <- renderPlot({
  ggplot(monthly_counts(), aes(x = mes, y = n)) +
    geom_col(fill = "grey80") +
    labs(
      x = "Mês",
      y = "No. Subactividades"
    ) +
    theme_minimal() +
    theme(
      axis.title = element_text(size = 14),
      axis.text  = element_text(size = 12)
    )
})

output$monthly_budget_plot <- renderPlot({
  ggplot(monthly_budget(), aes(x = mes, y = orcamento)) +
    geom_col(fill = "grey80") +
    labs(
      x = "Mês",
      y = "Orçamento (MT)",
    ) +
    scale_y_continuous(labels = scales::comma) +
    theme_minimal() +
    theme(
      axis.title = element_text(size = 14),
      axis.text  = element_text(size = 12)
    )
})

<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(
    function(q, nm, val) {
      # Infer name, if possible
      if (nm == "") {
        tryCatch(
          {
            nm <- rlang::as_name(q)
          },
          error = function(e) {
            code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
            stop(
              "ojs_define() could not create a name for the argument: ",
              code
            )
          }
        )
      }
      .session$output[[nm]] <- val
      outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
      .session$sendCustomMessage("ojs-export", list(name = nm))
      NULL
    },
    quos,
    nm,
    vars,
    SIMPLIFY = FALSE,
    USE.NAMES = FALSE
  )
  invisible()
}
</script>

  window.document.addEventListener("DOMContentLoaded", function (event) {
    const icon = "";
    const anchorJS = new window.AnchorJS();
    anchorJS.options = {
      placement: 'right',
      icon: icon
    };
    anchorJS.add('.anchored');
    const isCodeAnnotation = (el) => {
      for (const clz of el.classList) {
        if (clz.startsWith('code-annotation-')) {                     
          return true;
        }
      }
      return false;
    }
    const onCopySuccess = function(e) {
      // button target
      const button = e.trigger;
      // don't keep focus
      button.blur();
      // flash "checked"
      button.classList.add('code-copy-button-checked');
      var currentTitle = button.getAttribute("title");
      button.setAttribute("title", "Copied!");
      let tooltip;
      if (window.bootstrap) {
        button.setAttribute("data-bs-toggle", "tooltip");
        button.setAttribute("data-bs-placement", "left");
        button.setAttribute("data-bs-title", "Copied!");
        tooltip = new bootstrap.Tooltip(button, 
          { trigger: "manual", 
            customClass: "code-copy-button-tooltip",
            offset: [0, -8]});
        tooltip.show();    
      }
      setTimeout(function() {
        if (tooltip) {
          tooltip.hide();
          button.removeAttribute("data-bs-title");
          button.removeAttribute("data-bs-toggle");
          button.removeAttribute("data-bs-placement");
        }
        button.setAttribute("title", currentTitle);
        button.classList.remove('code-copy-button-checked');
      }, 1000);
      // clear code selection
      e.clearSelection();
    }
    const getTextToCopy = function(trigger) {
      const outerScaffold = trigger.parentElement.cloneNode(true);
      const codeEl = outerScaffold.querySelector('code');
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
    const clipboard = new window.ClipboardJS('.code-copy-button:not([data-in-quarto-modal])', {
      text: getTextToCopy
    });
    clipboard.on('success', onCopySuccess);
    if (window.document.getElementById('quarto-embedded-source-code-modal')) {
      const clipboardModal = new window.ClipboardJS('.code-copy-button[data-in-quarto-modal]', {
        text: getTextToCopy,
        container: window.document.getElementById('quarto-embedded-source-code-modal')
      });
      clipboardModal.on('success', onCopySuccess);
    }
      var localhostRegex = new RegExp(/^(?:http|https):\/\/localhost\:?[0-9]*\//);

        var filterRegex = new RegExp('/' + window.location.host + '/');

          return filterRegex.test(href) || localhostRegex.test(href) || mailtoRegex.test(href);

      for (var i=0; i<links.length; i++) {

          if (link.dataset.originalHref !== undefined) {

        interactive: true,

      };
      if (contentFn) {
        config.content = contentFn;

      if (onTriggerFn) {
        config.onTrigger = onTriggerFn;
      }
      if (onUntriggerFn) {
        config.onUntrigger = onUntriggerFn;
      }
      window.tippy(el, config); 
    }
    const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
    for (var i=0; i<noterefs.length; i++) {
      const ref = noterefs[i];
      tippyHover(ref, function() {
        // use id or data attribute instead here
        let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
        try { href = new URL(href).hash; } catch {}
        const id = href.replace(/^#\/?/, "");
        const note = window.document.getElementById(id);
        if (note) {
          return note.innerHTML;
        } else {
          return "";
        }
      });
    }
    const xrefs = window.document.querySelectorAll('a.quarto-xref');
    const processXRef = (id, note) => {
      // Strip column container classes
      const stripColumnClz = (el) => {
        el.classList.remove("page-full", "page-columns");
        if (el.children) {
          for (const child of el.children) {
            stripColumnClz(child);
          }
        }
      }
      stripColumnClz(note)
      if (id === null || id.startsWith('sec-')) {
        // Special case sections, only their first couple elements
        const container = document.createElement("div");
        if (note.children && note.children.length > 2) {
          container.appendChild(note.children[0].cloneNode(true));
          for (let i = 1; i < note.children.length; i++) {
            const child = note.children[i];
            if (child.tagName === "P" && child.innerText === "") {
              continue;
            } else {
              container.appendChild(child.cloneNode(true));
              break;
            }
          }
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(container);
          }
          return container.innerHTML
        } else {
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(note);
          }
          return note.innerHTML;
        }
      } else {
        // Remove any anchor links if they are present
        const anchorLink = note.querySelector('a.anchorjs-link');
        if (anchorLink) {
          anchorLink.remove();
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        if (note.classList.contains("callout")) {
          return note.outerHTML;
        } else {
          return note.innerHTML;
        }
      }
    }
    for (var i=0; i<xrefs.length; i++) {
      const xref = xrefs[i];
      tippyHover(xref, undefined, function(instance) {
        instance.disable();
        let url = xref.getAttribute('href');
        let hash = undefined; 
        if (url.startsWith('#')) {
          hash = url;
        } else {
          try { hash = new URL(url).hash; } catch {}
        }
        if (hash) {
          const id = hash.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note !== null) {
            try {
              const html = processXRef(id, note.cloneNode(true));
              instance.setContent(html);
            } finally {
              instance.enable();
              instance.show();
            }
          } else {
            // See if we can fetch this
            fetch(url.split('#')[0])
            .then(res => res.text())
            .then(html => {
              const parser = new DOMParser();
              const htmlDoc = parser.parseFromString(html, "text/html");
              const note = htmlDoc.getElementById(id);
              if (note !== null) {
                const html = processXRef(id, note);
                instance.setContent(html);
              } 
            }).finally(() => {
              instance.enable();
              instance.show();
            });
          }
        } else {
          // See if we can fetch a full url (with no hash to target)
          // This is a special case and we should probably do some content thinning / targeting
          fetch(url)
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.querySelector('main.content');
            if (note !== null) {
              // This should only happen for chapter cross references
              // (since there is no id in the URL)
              // remove the first header
              if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
                note.children[0].remove();
              }
              const html = processXRef(null, note);
              instance.setContent(html);
            } 
          }).finally(() => {
            instance.enable();
            instance.show();
          });
        }
      }, function(instance) {
      });
    }
        let selectedAnnoteEl;
        const selectorForAnnotation = ( cell, annotation) => {
          let cellAttr = 'data-code-cell="' + cell + '"';
          let lineAttr = 'data-code-annotation="' +  annotation + '"';
          const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
          return selector;
        }
        const selectCodeLines = (annoteEl) => {
          const doc = window.document;
          const targetCell = annoteEl.getAttribute("data-target-cell");
          const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
          const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
          const lines = annoteSpan.getAttribute("data-code-lines").split(",");
          const lineIds = lines.map((line) => {
            return targetCell + "-" + line;
          })
          let top = null;
          let height = null;
          let parent = null;
          if (lineIds.length > 0) {
              //compute the position of the single el (top and bottom and make a div)
              const el = window.document.getElementById(lineIds[0]);
              top = el.offsetTop;
              height = el.offsetHeight;
              parent = el.parentElement.parentElement;
            if (lineIds.length > 1) {
              const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
              const bottom = lastEl.offsetTop + lastEl.offsetHeight;
              height = bottom - top;
            }
            if (top !== null && height !== null && parent !== null) {
              // cook up a div (if necessary) and position it 
              let div = window.document.getElementById("code-annotation-line-highlight");
              if (div === null) {
                div = window.document.createElement("div");
                div.setAttribute("id", "code-annotation-line-highlight");
                div.style.position = 'absolute';
                parent.appendChild(div);
              }
              div.style.top = top - 2 + "px";
              div.style.height = height + 4 + "px";
              div.style.left = 0;
              let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
              if (gutterDiv === null) {
                gutterDiv = window.document.createElement("div");
                gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
                gutterDiv.style.position = 'absolute';
                const codeCell = window.document.getElementById(targetCell);
                const gutter = codeCell.querySelector('.code-annotation-gutter');
                gutter.appendChild(gutterDiv);
              }
              gutterDiv.style.top = top - 2 + "px";
              gutterDiv.style.height = height + 4 + "px";
            }
            selectedAnnoteEl = annoteEl;
          }
        };
        const unselectCodeLines = () => {
          const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
          elementsIds.forEach((elId) => {
            const div = window.document.getElementById(elId);
            if (div) {
              div.remove();
            }
          });
          selectedAnnoteEl = undefined;
        };
          // Handle positioning of the toggle
      window.addEventListener(
        "resize",
        throttle(() => {
          elRect = undefined;
          if (selectedAnnoteEl) {
            selectCodeLines(selectedAnnoteEl);
          }
        }, 10)
      );
      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
                timer = throttle = false;
              }, ms);
          }
        };
      }
        // Attach click handler to the DT
        const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
        for (const annoteDlNode of annoteDls) {
          annoteDlNode.addEventListener('click', (event) => {
            const clickedEl = event.target;
            if (clickedEl !== selectedAnnoteEl) {
              unselectCodeLines();
              const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
              if (activeEl) {
                activeEl.classList.remove('code-annotation-active');
              }
              selectCodeLines(clickedEl);
              clickedEl.classList.add('code-annotation-active');
            } else {
              // Unselect the line
              unselectCodeLines();
              clickedEl.classList.remove('code-annotation-active');
            }
          });
        }
    const findCites = (el) => {
      const parentEl = el.parentElement;
      if (parentEl) {
        const cites = parentEl.dataset.cites;
        if (cites) {
          return {
            el,
            cites: cites.split(' ')
          };
        } else {
          return findCites(el.parentElement)
        }
      } else {
        return undefined;

    };
    var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
    for (var i=0; i<bibliorefs.length; i++) {
      const ref = bibliorefs[i];
      const citeInfo = findCites(ref);

        tippyHover(citeInfo.el, function() {
          var popup = window.document.createElement('div');
          citeInfo.cites.forEach(function(cite) {

              citeDiv.innerHTML = biblioDiv.innerHTML;
            }
            popup.appendChild(citeDiv);
          });
          return popup.innerHTML;
        });
      }
    }
